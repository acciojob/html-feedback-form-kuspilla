<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            /* Your CSS styles for the form go here */
        }
    </style>
</head>
<body>
    <!-- the entire body must be written by the student -->
    <script type="text/javascript" src="./script.js"></script>
    <h1>Feedback Form</h1>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" minlength="3" maxlength="50" required><br>
        
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="Portfolio" required><br>
        
        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="FavoriteColor" required><br>
        
        <label for="likeness">Likeness</label>
        <input type="range" name="Likeness" min="1" max="100" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
